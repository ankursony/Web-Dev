<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form H/W</title>
    <style>
        #name{
            text-transform:uppercase ;
        }
        #email{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rama Enterprises-</h1>

    <h2>Contact Us Form:</h2>

    <form action="https://www.codehelp.in/" target="_blank">

        <label for="Name">Name:</label>
        <input type="text" name="Name" id="name" placeholder="Enter Your Name" ><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>

        <label for="Contact">Contact No.:</label>
        <input type="number" name="Contact" id="Contact" Placeholder="Enter Your Contact No."><br>

        <label for="gender"> Gender:</label>
        <select name="Gender">
            <option value="m">Male</option>
            <option value="fm">Female</option>
            <option value="Transgender">Transgender</option>
        </select><br>
        
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="date" id="DOB"><br>

        <span>Rating:</span>
        <input type="radio" name="rating" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" value="5">
        <label for="rating5">5</label><br>
        
        <label for="Message">Enter Your Message:</label><br>
        <textarea name="message" id="msg" rows="5" cols="50" placeholder="Write Your Message"></textarea><br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset"><br>
        
        <footer>
            <a href="https://www.instagram.com/code_help_/?hl=en" target="_blank">
                <img src="insta.webp" alt="Insta" height="50px">
             </a>
            <a href="https://twitter.com/ankitrawatt" target="_blank">
                <img src="tweet.webp" alt="Tweet" height="50px">
            </a>
            <a href="https://www.youtube.com/@CodeHelp" target="_blank">
                <img src="youtube.webp" alt="Youtube" height="50px">
            </a>
        </footer>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableII</title>
    <style>
       table,tr,td,tfoot,th
        {
         border: 1px solid black;
         border-collapse: collapse;
        }
    </style>
</head>
<body>  
    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feburary</td>
            <td>200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tfoot>
            <th>Total</th>
            <td>600</td>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <STYLE>
        table,tr,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </STYLE>
</head>
<body>
    <table>
        <caption>My first Table</caption>
        <tr>
            <td colspan="2">ABCD</td>
            <td>ABCD</td>
        </tr>
        <tr>
            <td>ABCD</td>
            <td>ABCD</td>
            <td>ABCD</td>
        </tr>
        <tr>
            <td>ABCD</td>
            <td>ABCD</td>
            <td>ABCD</td>
        </tr>
        <tr>
            <td>ABCD</td>
            <td rowspan="2" colspan="2">Zara</td>
            
        </tr>
        <tr>
            <td>ABCD</td>
            
        </tr>
    </table>
</body>
</html>

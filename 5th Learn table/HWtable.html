<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data</title>
    <style>
        table,tr,td,th
        {
            border: 1px solid black;
            border-collapse: collapse;  
            text-align: center; 
        }
    </style>
</head>
<body>
   <table>
    <colgroup>
        <col span="1" >
        <col span="1" style="background-color: chartreuse;">
        <col span="1" style="background-color: rgb(240, 94, 26);">
    </colgroup>
    <caption>Haelth Chart</caption>
     <tr>
       <th rowspan="2">State Of Health</th>
       <th colspan="2">Fasting Value</th>
       <th>After eating</th>
    </tr>
    <tr>
       <td>Minimum</td>
       <td>Maximum</td>
       <td>2hour After eating</td>
    </tr>
    <tr>
        <th>Healthy</th>
        <td>70</td>
        <td>100</td>
        <td>Less Than 140</td>
    </tr>
    <tr>
        <th>Pre-Diabetes</th>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <th>Diabetes</th>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
    </tr>
   </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" type="icon/x-image" href="Images/Favicon.png">
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Chair</h2>
                <h4>₹2500 <span>₹3500</span></h4>
                <div class="section-fluid">
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked/>
                    <label for="desc-1">Description</label>
                    <input class="desc-btn" type="radio" id="desc-2" name="desc-btn"/>
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>The chair is manufactured out of solid wood and is well
                            maintained. Hence, this is really durable and in perfect state.
                        </p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80cm</span> <br/>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>80cm</span> <br/>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>80cm</span> <br/>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>28Kg</span> <br/>Weight</p>
                        </div>
                    </div>
                    <h5>Choose color:</h5>
                </div>
            </div>
            
            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked/>
            <label for="color-1" class="color-1"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn"/>
            <label for="color-2" class="color-2"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn"/>
            <label for="color-3" class="color-3"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn"/>
            <label for="color-4" class="color-4"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn"/>
            <label for="color-5" class="color-5"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn"/>
            <label for="color-6" class="color-6"></label>
            <div class="info-wrap">
                <a href="#" class="btn"><i class="fa-solid fa-cart-shopping icon"></i>Add to cart</a>
            </div>
            <div class="image-wrap chair-1"></div>
            <div class="image-wrap chair-2"></div>
            <div class="image-wrap chair-3"></div>
            <div class="image-wrap chair-4"></div>
            <div class="image-wrap chair-5"></div>
            <div class="image-wrap chair-6"></div>
            <div class="back-color chair-1"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <caption>My first Table</caption>
        <thead>
            <td>Month</td>
            <td>Savings</td>
        </thead>
        <tbody>
    <tr>
        <td>January</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Feburary</td>
        <td>200</td>
    </tr>
    <tr>
        <td>March</td>
        <td>300</td>
    </tr>
    <tr>
        <td>April</td>
        <td>400</td>
    </tr>
         </tbody>
         <tfoot>
            <td>Total</td>
            <td>900</td>
         </tfoot>
    
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,tr,td,thead,th
        {
            border: 1px solid Black ;
            border-collapse: collapse;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <thead>Time Table</thead>
        <tr>
           <th rowspan="6">Hours</th>
           <th>Mon</th>
           <th>Tues</th>
           <th>Wed</th>
           <th>Thur</th>
           <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Projects</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>Histpry</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
